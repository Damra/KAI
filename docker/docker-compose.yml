version: '3.8'

services:
  kai-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-5-20250929}
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/kai
      - POSTGRES_USER=kai
      - POSTGRES_PASSWORD=kai_secret
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=kai_secret
      - KAI_API_KEY=${KAI_API_KEY:-dev-key}
      - SANDBOX_PATH=/tmp/kai-sandbox
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: kai
      POSTGRES_USER: kai
      POSTGRES_PASSWORD: kai_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kai"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/kai_secret
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4jdata:/data
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  pgdata:
  neo4jdata:
